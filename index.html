<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-Project - Jenkins CI/CD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6; color: #333; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
        }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .card { 
            background: white; border-radius: 12px; padding: 2.5rem; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); margin-bottom: 2rem; 
        }
        h1 { color: #2c3e50; margin-bottom: 1rem; font-size: 2.5rem; }
        .badge { 
            display: inline-block; background: #10b981; color: white; 
            padding: 0.5rem 1rem; border-radius: 25px; font-size: 0.9rem; 
            font-weight: 500; 
        }
        .stats { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 1rem; margin: 2rem 0; 
        }
        .stat { 
            text-align: center; padding: 1.5rem; background: #f8fafc; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸš€ Node-Project</h1>
            <p style="color: #64748b; font-size: 1.2rem; margin-bottom: 2rem;">
                Node.js application with Jenkins CI/CD pipeline
            </p>
            <span class="badge">Production Ready</span>
        </div>
        
        <div class="stats">
            <div class="stat">
                <h3 style="color: #10b981; font-size: 2rem;">13</h3>
                <p>Commits</p>
            </div>
            <div class="stat">
                <h3 style="color: #3b82f6; font-size: 2rem;">3</h3>
                <p>Files</p>
            </div>
            <div class="stat">
                <h3 style="color: #f59e0b; font-size: 2rem;">Master</h3>
                <p>Branch</p>
            </div>
        </div>
    </div>
</body>
</html>
